<!DOCTYPE html>

<head>
    <link href="assets/css/lib/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/index.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/sketch.css" rel="stylesheet" type="text/css"/>

    <script src="assets/js/lib/jquery-1.11.2.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <script src="assets/js/lib/glpk.min.js"></script>
    <script src="assets/js/lib/d3.v2.min.js"></script>
    <script src="assets/js/lib/coffeescript.min.js"></script>

    <script src="assets/js/models/easel.js"></script>
    <script src="assets/js/models/sketch.js"></script>
    <script src="assets/js/models/structure.js"></script>
    <script src="assets/js/models/tools/select.js"></script>
    <script src="assets/js/models/tools/move.js"></script>
    <script src="assets/js/models/tools/draw.js"></script>
    <script src="assets/js/models/tools/erase.js"></script>
    <script src="assets/js/models/tools/load.js"></script>
    <script src="assets/js/models/pad.js"></script>
    <script src="assets/js/models/suggestions.js"></script>
    <script src="assets/js/models/versions.js"></script>
    <script src="assets/js/models/undoredo.js"></script>

    <script src="assets/js/controllers/toolbar.js"></script>
    <script src="assets/js/controllers/versions.js"></script>
    <script src="assets/js/index.js"></script>


</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div id="NameView" class="container-fluid">

    <div class="navbar-header">
      <a class="navbar-brand" href="">
        <img src="assets/resources/logo.png" height="36">
      </a>
    </div>

    <form class="navbar-form navbar-left">
      <div class="form-group">
        <input class="form-control" id="ProjectName" value="my_chair"></input>
      </div>
    </form>

    <ul class="nav navbar-nav navbar-right">
      <li>
        <a  data-toggle="tooltip" data-placement="bottom" title="Undo/Redo">
          <div class="btn-group" role="group" aria-label="...">
            <button id="undo-btn" type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
            </button>
            <button id="redo-btn" type="button" class="btn btn-default">
              <span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span>
            </button>
          </div>

        </a>
      </li>
      <li>
        <a data-toggle="tooltip" data-placement="bottom" title="Save version">
          <button id="save-btn" type="button" type="button" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
        </a>
      </li>
      <li>
        <a data-toggle="tooltip" data-placement="bottom" title="Export">
          <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-export" aria-hidden="true"></span></button>
        </a>
      </li>
    </ul>

  </div>
</nav>


<div id="ProjectView" class="container-fluid">

    <div id="EaselView" class="row">
      <div id="ToolbarView" class="col-md-1">
        <button type="button" class="btn btn-default toolbar-btn" id="select-btn" data-toggle="tooltip" data-placement="right" title="Select" style="display:none"><img height="40px" width="40px" src="assets/resources/button-images/select.png"></button>
        <button type="button" class="btn btn-default toolbar-btn" id="move-btn" data-toggle="tooltip" data-placement="right" title="Move"><img height="40px" src="assets/resources/button-images/move.png"></button>
        <button type="button" class="btn btn-default toolbar-btn" id="draw-btn" data-toggle="tooltip" data-placement="right" title="Draw"><img height="40px" src="assets/resources/button-images/draw.png"></button>
        <button type="button" class="btn btn-default toolbar-btn" id="erase-btn" data-toggle="tooltip" data-placement="right" title="Delete"><img height="40px" src="assets/resources/button-images/erase.png"></button>
        <button type="button" class="btn btn-default toolbar-btn" id="measure-btn" data-toggle="tooltip" data-placement="right" title="Measure" style="display:none"><img height="40px" src="assets/resources/button-images/measure.png"></button>
        <button type="button" class="btn btn-default toolbar-btn" id="test-btn" data-toggle="tooltip" data-placement="right" title="Load Test"><img height="40px" src="assets/resources/button-images/load.png"></button>

        <div id="Options" style="margin-top: 15px;">
          <input type="checkbox" name="grid" value="hasGrid" checked="true"> Grid View <br>
          <input type="checkbox" name="baseLine" value="hasBaseLine" checked="true"> Base Line <br>
        </div>

      </div>



      <div id="PadView" class="col-md-9">
      </div>

      <div id="SuggestionsView" class="col-md-2">
          <div id="suggestions-label">
            suggestions
          </div>
      </div>


    </div>



    <div id="HistoryView" class="row">
      <div class="col-md-12">versions</div>
      <div id="HistorySketchesView" class="col-md-12"></div>
    </div>

<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">

 <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="gray" stroke-width="0.5"/>
    </pattern>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1"/>
    </pattern>
  </defs>
  <marker id="brtriangle" viewBox="0 0 10 10" refX="7" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto" fill="#3d3130">
      <path d="M 0 0 L 10 5 L 0 10 z"/>
  </marker>
  <marker id="ptriangle" viewBox="0 0 10 10" refX="7" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto" fill="#807ec7">
      <path d="M 0 0 L 10 5 L 0 10 z"/>
  </marker>
</svg>


</div>


</body>

</html>
