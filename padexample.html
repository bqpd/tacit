<!DOCTYPE html>

<head>
    <link href="assets/css/lib/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/index.css" rel="stylesheet" type="text/css"/>
    <link href="assets/css/sketch.css" rel="stylesheet" type="text/css"/>

    <script src="assets/js/lib/jquery-1.11.2.min.js"></script>
    <script src="assets/js/lib/bootstrap.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/lib/glpk.min.js"></script>
    <script src="assets/js/lib/d3.v2.min.js"></script>
    <script src="assets/js/lib/coffeescript.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/sketch.js"></script>
    <script src="assets/js/structure.js"></script>
    <script src="assets/js/easel.js"></script>
    <script src="assets/js/pad.js"></script>

    <script type="text/coffeescript">
    print = (o) -> console.log(o)
    print @tacit

    @easel = new @tacit.Easel(null, "#ToolbarView", "#PadView", 400, 400)
    @sketch = @easel.pad.sketch
    s = @sketch.structure

    sketch.redraw()
    setTimeout((->
        s.nodeList[0].move({y: -200})
        sketch.reposition_transition()), 800)
    setTimeout((->
        s.nodeList[0].move({y: 200})
        sketch.reposition_transition()), 1500)

    </script>

</head>
<body>


<div id="ProjectView" class="container">

	<div id="NameView" class="row">
		my_chair
	</div>

	<div id="HistoryView" class="row">
		history
	</div>

	<div id="EaselView" class="row">
		<div id="ToolbarView" class="col-md-4">
			tools
		</div>

		<div id="PadView" class="col-md-4">
			pad
		</div>
	</div>

	<div id="SuggestionsView" class="row">
		suggestions
	</div>

<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">
  <marker id="brtriangle" viewBox="0 0 10 10" refX="1" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto" fill="#3d3130">
      <path d="M 0 0 L 10 5 L 0 10 z"/>
  </marker>
  <marker id="ptriangle" viewBox="0 0 10 10" refX="1" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto" fill="#807ec7">
      <path d="M 0 0 L 10 5 L 0 10 z"/>
  </marker>
</svg>

</div>

</body>

</html>
