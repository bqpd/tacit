    <script src="assets/js/controllers/versions.js"></script>

    <script type="text/coffeescript">

    gd = 1.75
    structure = new tacit.Structure
    new structure.Beam({x:20, y:gd}, {x:79, y:26})
    new structure.Beam({x:79, y:26}, {x:79, y:gd})
    new structure.Beam({x:79, y:gd}, {x:40, y:40})
    new structure.Beam({x:40, y:40}, {x:20, y:gd})
    new structure.Beam({x:40, y:40}, {x:79, y:26})
    new structure.Beam({x:81, y:70}, {x:58, y:63})
    new structure.Beam({x:81, y:70}, {x:79, y:26})
    new structure.Beam({x:58, y:63}, {x:40, y:40})
    new structure.Beam({x:58, y:63}, {x:79, y:26})
    new structure.Beam({x:47, y:72}, {x:58, y:63})
    new structure.Beam({x:47, y:72}, {x:40, y:40})
    new structure.Beam({x:47, y:72}, {x:47, y:97})
    new structure.Beam({x:47, y:97}, {x:81, y:70})
    structure.nodeList[i].fixed.y = true for i in [0,2]
    structure.nodeList[i].fixed.x = true for i in [0,2]
    structure.nodeList[7].force.x = 50
    structure.nodeList[6].force.x = 50
    structure.nodeList[i].immovable = true for i in [0,2,6,7]
    # structure.nodeList[4].force[dim] = -30 for dim in "xy"
    # structure.nodeList[5].force[dim] = -15 for dim in "xy"

    initialize(structure)

    </script>


</head>

<body>

"><span id="designweight">-2</span> points</span>

    </ul>

<div id="ProjectView" class="container-fluid">

<svg xmlns="http://www.w3.org/2000/svg" width="0" height="0">

 <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#3d3130" stroke-width="0.0625"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#3d3130" stroke-width="0.125"/>
    </pattern>
  </defs>
  <marker id="brtriangle" viewBox="0 0 10 10" refX="7" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto" fill="#3d3130">
      <path d="M 0 0 L 10 5 L 0 10 z"/>
  </marker>
  <marker id="ptriangle" viewBox="0 0 10 10" refX="7" refY="5" markerUnits="strokeWidth" markerWidth="4" markerHeight="3" orient="auto" fill="#807ec7">
      <path d="M 0 0 L 10 5 L 0 10 z"/>
  </marker>
</svg>
